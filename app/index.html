<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="./app.js"></script>
   
    <script src="/app/controllers/myCtrl.js"></script>
   
    <script src="/app/filters/myFilter.js"></script>
    <script src="/app/services/myService.js"></script>
</head>
<body ng-app="app" ng-controller="homeCtrl as vm">
    <div class="container">
        <input type="text" ng-model="vm.message" placeholder="Enter text here">
        <h1>{{vm.message}}</h1>
        <input type="text" ng-model="vm.filter">
        <ul>
            <li ng-repeat="fruit in vm.fruits | filter: vm.filter">{{fruit | myfilter}}</li>
        </ul>

        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.gitusers">
                    <td>{{user.login}}</td>
                    <td><img src={{user.avatar_url}} class="img-fluid img-thumbnail" style="width:30%; height: 30%"/></td>
                </tr>
            </tbody>
        </table>
        <button name="Click Me!" class="btn btn-primary" ng-click="vm.clickme()">Click Me!</button>
    </div>
</body>
</html>
