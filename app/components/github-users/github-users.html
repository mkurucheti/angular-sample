<h3>Service call demo!</h3>
<div class="container-fluid">
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.gitusers">
                <td>{{user.login}}</td>
                <td><img src={{user.avatar_url}} class="img-fluid img-thumbnail" style="width:30%; height: 30%"/></td>
            </tr>
        </tbody>
    </table>
</div>
